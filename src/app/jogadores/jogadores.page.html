<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Jogadores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Jogadores</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list *ngIf="users">
      <ion-item-sliding *ngFor="let user of users">
        <ion-item>
          <ion-label>{{ user.name }}</ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option (click)="editJogador(user.id)">Editar</ion-item-option>
          <ion-item-option color="danger" (click)="deleteJogador(user.id)">Excluir</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
