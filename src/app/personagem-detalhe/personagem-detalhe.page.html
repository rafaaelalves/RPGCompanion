<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Voltar"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ characterForm.value.name ?? 'Novo Personagem' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="characterForm" (ngSubmit)="save()">
    <ion-item lines="full">
      <ion-label position="floating">Nome</ion-label>
      <ion-input formControlName="name" type="text"></ion-input>
      <ion-label position="floating">saude</ion-label>
      <ion-input formControlName="saude" type="number"></ion-input>
      <ion-label position="floating">resistencia</ion-label>
      <ion-input formControlName="resistencia" type="number"></ion-input>
      <ion-label position="floating">tiro</ion-label>
      <ion-input formControlName="tiro" type="number"></ion-input>
      <ion-label position="floating">forca</ion-label>
      <ion-input formControlName="forca" type="number"></ion-input>
      <ion-label position="floating">furtividade</ion-label>
      <ion-input formControlName="furtividade" type="number"></ion-input>
      <ion-label position="floating">pilotagem</ion-label>
      <ion-input formControlName="pilotagem" type="number"></ion-input>
      <ion-label position="floating">direcao</ion-label>
      <ion-input formControlName="direcao" type="number"></ion-input>
      <ion-label position="floating">folego</ion-label>
      <ion-input formControlName="folego" type="number"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="success" expand="block" [disabled]="characterForm.invalid">Salvar</ion-button>
      </ion-col>
    </ion-row>
    </form>
</ion-content>
